<html>
    <title>Date Web Data Connector for Tableau</title>
    <meta http-equiv="Cache-Control" content="no-store" />

    <head>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous"
        />
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"
            type="text/javascript"
        ></script>
        <script
            src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js"
            type="text/javascript"
        ></script>
        <script src="wdc.js" type="text/javascript"></script>
    </head>

    <body>
        <div class="container container-table">
            <div class="row gx-3 gy-2 align-items-center">
                <div class="col-12">
                    <h2>Date Range Web Data Connector</h2>
                    <p>
                        Tableau Web Data Connector to get all the dates in the
                        date range specified.<br />Enter dates in YYYY-MM-DD
                        format.
                    </p>
                </div>

                <div class="col-auto">
                    <input
                        id="startDate"
                        type="text"
                        class="form-control"
                        placeholder="Start Date"
                        aria-label="Start Date"
                    />
                </div>

                <div class="col-auto">
                    <input
                        id="endDate"
                        type="text"
                        class="form-control"
                        placeholder="End Date"
                        aria-label="End Date"
                    />
                </div>

                <div class="col-12">
                    <button id="submitButton" class="btn btn-primary">
                        Get Date Range
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
